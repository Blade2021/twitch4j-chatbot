plugins {
    id 'java'
    id 'application'
}

// Repositories
repositories {
    jcenter()
    maven { url "https://oss.jfrog.org/artifactory/libs-release" }
}

// Dependencies
dependencies {
    // Twitch4J
	implementation group: "com.github.twitch4j", name: "twitch4j", version: "1.0.0-alpha.19"

    // YAML Parser
	implementation group: "com.fasterxml.jackson.dataformat", name: "jackson-dataformat-yaml", version: "2.11.0"
}

// Declare Main
application {
	application {
		mainClassName = "com.github.twitch4j.chatbot.Launcher"
	}
}

// Create a fat jar at: build/libs/
jar {
	manifest {
		attributes(
			"Main-Class": "com.github.twitch4j.chatbot.Launcher"
		)
	}

	from {
		configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

